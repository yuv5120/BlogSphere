<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlogSphere</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🌟 BlogSphere 🌟</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Create Post</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="blog-form">
      <h2>Create a Stunning Blog Post ✍️</h2>
      <form id="blogForm">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter your blog title" required>
        
        <label for="content">Content</label>
        <textarea id="content" placeholder="Write your blog content here..." required></textarea>
        
        <label for="category">Category</label>
        <select id="category">
          <option>Technology</option>
          <option>Health</option>
          <option>Lifestyle</option>
          <option>Education</option>
        </select>

        <label for="tags">Tags (comma-separated)</label>
        <input type="text" id="tags" placeholder="e.g., tech, gadgets, AI">

        <button type="submit">✨ Publish ✨</button>
      </form>
    </section>

    <section class="posts" id="posts">
      <h2>📚 Recent Blog Posts</h2>
      <!-- Blog posts will dynamically appear here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BlogSphere | Designed with ❤️ for creativity.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
